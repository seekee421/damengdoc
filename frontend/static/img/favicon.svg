<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1976d2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#42a5f5;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景圆形 -->
  <circle cx="16" cy="16" r="15" fill="url(#blueGradient)"/>
  
  <!-- DM字母 -->
  <g fill="#ffffff" font-family="Arial, sans-serif" font-weight="bold" font-size="12">
    <text x="8" y="20" text-anchor="middle">D</text>
    <text x="24" y="20" text-anchor="middle">M</text>
  </g>
  
  <!-- 数据库图标简化版 -->
  <g transform="translate(16, 6)">
    <ellipse cx="0" cy="2" rx="8" ry="2" fill="#ffffff" opacity="0.9"/>
    <rect x="-8" y="2" width="16" height="6" fill="#ffffff" opacity="0.7"/>
    <ellipse cx="0" cy="8" rx="8" ry="2" fill="#ffffff" opacity="0.9"/>
    
    <!-- 分层线 -->
    <ellipse cx="0" cy="4" rx="7" ry="1" fill="none" stroke="#1976d2" stroke-width="0.8" opacity="0.8"/>
    <ellipse cx="0" cy="6" rx="7" ry="1" fill="none" stroke="#1976d2" stroke-width="0.8" opacity="0.8"/>
  </g>
</svg>