      <rect x="20" y="20" width="60" height="40" rx="5" fill="#1976d2" />
      <rect x="15" y="25" width="50" height="30" rx="3" fill="#42a5f5" />
      <text x="40" y="42" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">Docs</text>
      
      <!-- 连接线 -->
