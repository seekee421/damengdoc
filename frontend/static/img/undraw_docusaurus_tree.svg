  <!-- 装饰性元素 -->
  <circle cx="100" cy="100" r="15" fill="#42a5f5" opacity="0.6" />
  <circle cx="950" cy="150" r="20" fill="#64b5f6" opacity="0.5" />
  <circle cx="850" cy="500" r="12" fill="#1976d2" opacity="0.7" />
