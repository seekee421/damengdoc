      <rect x="180" y="100" width="40" height="25" rx="3" fill="#42a5f5" />
      <text x="200" y="115" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">FAQ</text>
      
      <!-- 文档文件 -->
      <line x1="80" y1="125" x2="80" y2="145" stroke="#1976d2" stroke-width="1" />
      <rect x="70" y="145" width="20" height="15" rx="2" fill="#64b5f6" />
      <text x="80" y="155" font-family="Arial, sans-serif" font-size="8" fill="white" text-anchor="middle">md</text>
      
      <line x1="140" y1="125" x2="140" y2="145" stroke="#1976d2" stroke-width="1" />
      <rect x="130" y="145" width="20" height="15" rx="2" fill="#64b5f6" />
      <text x="140" y="155" font-family="Arial, sans-serif" font-size="8" fill="white" text-anchor="middle">md</text>
      
      <line x1="200" y1="125" x2="200" y2="145" stroke="#1976d2" stroke-width="1" />
      <rect x="190" y="145" width="20" height="15" rx="2" fill="#64b5f6" />
      <text x="200" y="155" font-family="Arial, sans-serif" font-size="8" fill="white" text-anchor="middle">md</text>
