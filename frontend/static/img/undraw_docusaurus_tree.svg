      <!-- 子文件夹1 -->
      <line x1="80" y1="80" x2="80" y2="100" stroke="#1976d2" stroke-width="2" />
      <rect x="60" y="100" width="40" height="25" rx="3" fill="#42a5f5" />
      <text x="80" y="115" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">API</text>
      
      <!-- 子文件夹2 -->
      <line x1="140" y1="80" x2="140" y2="100" stroke="#1976d2" stroke-width="2" />
      <rect x="120" y="100" width="40" height="25" rx="3" fill="#42a5f5" />
      <text x="140" y="115" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">Guide</text>
      
      <!-- 子文件夹3 -->
