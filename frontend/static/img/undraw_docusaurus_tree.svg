    <!-- 代码编辑器界面 -->
    <g transform="translate(300, 20)">
      <rect x="0" y="0" width="300" height="200" rx="8" fill="#0d47a1" stroke="#1976d2" stroke-width="2" />
      <rect x="5" y="5" width="290" height="25" rx="3" fill="#1565c0" />
      <circle cx="15" cy="17.5" r="4" fill="#f44336" />
      <circle cx="30" cy="17.5" r="4" fill="#ff9800" />
      <circle cx="45" cy="17.5" r="4" fill="#4caf50" />
      
      <!-- 代码内容 -->
      <text x="10" y="50" font-family="monospace" font-size="10" fill="#64b5f6"># 达梦数据库文档</text>
      <text x="10" y="65" font-family="monospace" font-size="10" fill="#90caf9">## 快速开始</text>
      <text x="10" y="80" font-family="monospace" font-size="10" fill="#bbdefb">本文档将帮助您快速上手</text>
      <text x="10" y="95" font-family="monospace" font-size="10" fill="#bbdefb">达梦数据库的使用。</text>
      
      <text x="10" y="120" font-family="monospace" font-size="10" fill="#90caf9">### 安装步骤</text>
      <text x="10" y="135" font-family="monospace" font-size="10" fill="#bbdefb">1. 下载安装包</text>
      <text x="10" y="150" font-family="monospace" font-size="10" fill="#bbdefb">2. 运行安装程序</text>
      <text x="10" y="165" font-family="monospace" font-size="10" fill="#bbdefb">3. 配置数据库</text>
    </g>
